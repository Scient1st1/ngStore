<mat-card class="text-center p-3">
    <div [ngClass]="{'flex': fullWidthMode, 'text-left': fullWidthMode}">
        <div>
            <img class="mb-1 mx-auto" [src]="product?.image" alt=""
                [ngClass]="{'h-[200px]': !fullWidthMode, 'h-[360px]':fullWidthMode}">
        </div>
        <div class="w-full" 
            [ngClass]="{'flex flex-col justify-between px-8': fullWidthMode}"
        >
            <div>
                <h5>{{product?.category}}</h5>
                <p class="truncate hover: whitespace-normal">
                    {{product?.title}}
                </p>
                <p *ngIf="fullWidthMode">{{product?.description}}</p>
            </div>
            <div class="flex justify-between">
                <span class="text-red-400">
                    {{product?.price | currency}}
                </span>
                <button >
                    <mat-icon class="text-gray-500">shopping_cart</mat-icon>
                </button>
            </div>
        </div>
    </div>
</mat-card>
